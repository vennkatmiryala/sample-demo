<html>
<body>
<table align="center" border="2">
<tr><th colspan="4" style="text-align: right">cart items:</th></tr>
    <tr>
        <th>product name</th>
        <th>product price</th>
        <th>product quatity</th>
        <th>product image</th>
        <th>add cart</th>
    </tr>
    {% for x in data %}
        <tr>
        <th>{{ x.pname }}</th>
        <th>{{ x.pprice }}</th>
        <th>{{ x.pquatity }}</th>
        <th><img src="{{ x.pimage.url }}" width="100" height="100"></th>
            <th><a href="#">add cart</a></th>
    </tr>
    {% endfor %}
</table>
</body>
</html>
